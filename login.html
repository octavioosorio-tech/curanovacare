<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CuraNovaCare - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos simples solo para el login -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f9ff, #e0f2ff);
      background-image:
        repeating-linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.4) 0,
          rgba(255, 255, 255, 0.4) 1px,
          transparent 1px,
          transparent 12px
        );
      color: #111827;
    }

    .auth-lang {
      position: fixed;
      top: 16px;
      right: 32px;
    }

    .auth-lang select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background-color: #ffffff;
      cursor: pointer;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 460px;
      padding: 16px;
    }

    .auth-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 28px 32px 24px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      border: 1px solid #e5e7eb;
    }

    .auth-brand {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #1d9bf0;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .auth-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .auth-form {
      margin-bottom: 12px;
    }

    .form-field {
      margin-bottom: 12px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 4px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      background-color: #ffffff;
    }

    .form-input:focus {
      border-color: #1d9bf0;
      box-shadow: 0 0 0 1px rgba(29, 155, 240, 0.25);
    }

    .auth-btn {
      width: 100%;
      border-radius: 999px;
      padding: 9px 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .auth-btn-primary {
      background: linear-gradient(90deg, #1d9bf0, #0ea5e9);
      color: #ffffff;
    }

    .auth-btn-primary:hover {
      filter: brightness(1.03);
    }

    .auth-switch {
      margin-top: 6px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .auth-link-btn {
      border: none;
      background: transparent;
      color: #1d9bf0;
      font-weight: 500;
      cursor: pointer;
      padding: 0 4px;
    }

    .auth-link-btn:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 20px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Selector de idioma (guarda el idioma para Nova) -->
  <div class="auth-lang">
    <select id="auth-lang">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-brand">CuraNovaCare</div>
      <div class="auth-subtitle">Smart health assistant</div>

      <div id="auth-title" class="auth-title">Log in</div>

      <!-- FORM LOGIN -->
      <form id="login-form" class="auth-form">
        <div class="form-field">
          <label class="form-label" for="login-email">Email</label>
          <input
            id="login-email"
            class="form-input"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-field">
          <label class="form-label" for="login-password">Password</label>
          <input
            id="login-password"
            class="form-input"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button class="auth-btn auth-btn-primary" type="submit">
          Log in
        </button>
      </form>

      <!-- FORM REGISTRO (se muestra al pulsar 'Register') -->
      <form id="register-form" class="auth-form" style="display:none;">
        <div class="form-field">
          <label class="form-label" for="reg-username">Username</label>
          <input
            id="reg-username"
            class="form-input"
            type="text"
            placeholder="NovaUser"
          />
        </div>

        <div class="form-field">
          <label class="form-label" for="reg-email">Email</label>
          <input
            id="reg-email"
            class="form-input"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-field">
          <label class="form-label" for="reg-password">Password</label>
          <input
            id="reg-password"
            class="form-input"
            type="password"
            placeholder="Create a password"
            required
          />
        </div>

        <button class="auth-btn auth-btn-primary" type="submit">
          Register
        </button>
      </form>

      <div class="auth-switch">
        <span id="auth-switch-text">Don’t have an account?</span>
        <button
          id="link-go-register"
          type="button"
          class="auth-link-btn"
        >
          Register
        </button>
        <button
          id="link-go-login"
          type="button"
          class="auth-link-btn"
          style="display:none;"
        >
          Back to log in
        </button>
      </div>
    </div>
  </div>

  <!-- Usa el mismo JS que el chatbot -->
  <script src="app.js"></script>
</body>
</html>
